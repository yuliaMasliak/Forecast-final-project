<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Forecast final project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #ececec">
    <div class="project">
      <div class="container">
        <img src="imgs/weather-forecast-edit.gif" alt="logo" class="logo" />
        <div class="forecast">
          <form id="entercity">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city ..."
                  class="form-control"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="search-btn"
                />
              </div>
            </div>
          </form>
          <div class="forecastInfo">
            <div class="row" id="city-row">
              <div class="col-6" id="chosen-city">
                <p class="big-font" id="city"></p>
                <ul>
                  <li>Last updated: <span id="current-day"></span></li>
                  <li id="description"></li>
                  <li>
                    Humidity: <span id="humidity"></span
                    ><span id="percent">%</span>, Wind: <span id="wind"></span
                    ><span id="km">km/h</span>
                  </li>
                </ul>
              </div>
              <div class="col-6" id="main-temperature">
                <img src="" alt="" id="main-icon" />
                <span class="biggest-font" id="temperature"></span
                ><span class="units"
                  ><a href="" class="active" id="celsius-unit">°C</a> |
                  <a href="" class="active" id="fahrenheit-unit"> °F</a></span
                >
              </div>
            </div>
          </div>
          <hr class="hr" />
          <div id="forecast-row-multi"></div>
          <hr class="hr" />
        </div>
      </div>

      <p id="author">
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/50430-yulia-masliak"
          target="_blank"
          class="source-link"
          >Yulia Masliak</a
        >
        and is open-sourced on
        <a
          href="https://github.com/yuliaMasliak/Forecast-final-project"
          target="_blank"
          class="source-link"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://peppy-cocada-fef37a.netlify.app/"
          class="source-link"
          target="_blank"
          >Netlify</a
        >
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
